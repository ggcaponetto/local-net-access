<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fetch Example</title>
</head>

<body>
  <h1>Fetch from local network</h1>
  <button id="fetchBtnFinesse">Fetch Data from finesse</button>
  <button id="fetchBtnLocalhost">Fetch Data from localhost:3000</button>
  <button id="checkLocalNetBtn">Check Local Network Permission</button>
  <pre id="output"></pre>

  <script>
    // Fetch from finesse
    document.getElementById("fetchBtnFinesse").addEventListener("click", () => {
      fetch("https://lab01uefin3a.lab.lan/finesse/api/SystemInfo")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok " + response.statusText);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById("output").textContent = data;
        })
        .catch(error => {
          document.getElementById("output").textContent = "Fetch error: " + error;
        });
    });

    // Fetch from localhost
    document.getElementById("fetchBtnLocalhost").addEventListener("click", () => {
      fetch("http://localhost:3000")
        .then(response => {
          if (!response.ok) {
            throw new Error("Network response was not ok " + response.statusText);
          }
          return response.text();
        })
        .then(data => {
          document.getElementById("output").textContent = data;
        })
        .catch(error => {
          document.getElementById("output").textContent = "Fetch error: " + error;
        });
    });

    // Check Local Network Permission
    document.getElementById("checkLocalNetBtn").addEventListener("click", () => {
      navigator.permissions
        .query({ name: "local-network-access" })
        .then((result) => {
          console.log("Local network permission state:", result.state);

          if (result.state === "granted") {
            console.log("✅ Local network access granted");
          } else if (result.state === "prompt") {
            console.log("⚠️ Local network access requires user permission (prompt)");
          } else if (result.state === "denied") {
            console.log("❌ Local network access denied");
          }
        })
        .catch((err) => {
          console.error("Permission query failed:", err);
        });
    });
  </script>
</body>
</html>
