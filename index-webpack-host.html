<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LNA in a script loaded by an iframe</title>
</head>

<body>
  <h1>loading iframe that accesses https://localhost:8080/wxcc_login.js</h1>
  <my-gadget></my-gadget>

  <script>
    class MyGadget extends HTMLElement {
      constructor() {
        super();
        const shadow = this.attachShadow({ mode: 'open' });
        const iframe = document.createElement('iframe');
        iframe.src = 'https://ggcaponetto.github.io/local-net-access/index-webpack.html';
        iframe.width = '1500px';
        iframe.height = '800px';
        iframe.setAttribute('allow', 'local-network-access');
        shadow.appendChild(iframe);
      }
    }
    customElements.define('my-gadget', MyGadget);
  </script>
</body>
  
</html
