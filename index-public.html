<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fetch Example</title>
  </head>

  <body>
    <h1>Fetch from local network</h1>
    <input
      type="text"
      id="localhostInput"
      value="https://127.0.0.1:3000/fake-user"
      style="width: 400px"
    />
    <label>
      <input type="checkbox" id="credentialsCheckbox" checked />
      Include credentials
    </label>
    <button id="fetchButton">Fetch</button>
    <pre id="output"></pre>

    <script>
      // Fetch from finesse root
      const url = document.getElementById("localhostInput").value;
      const includeCredentials = document.getElementById(
        "credentialsCheckbox"
      ).checked;
      document.getElementById("fetchButton").addEventListener("click", () => {
        // https://lab01uefin7a.lab.lan:8445/finesse/api/SystemInfo
        // https://lab01uefin3a.lab.lan/finesse/api/SystemInfo
        fetch(url, {
          // disabled, it should work, since the server returns ACAO *
          ...(includeCredentials ? { credentials: "include" } : {}),
          headers: {
            "User-Agent":
              "Mozilla/5.0 (Windows NT 10.0; Win64; x64; rv:144.0) Gecko/20100101 Firefox/144.0",
            Accept: "*/*",
            "Accept-Language": "en-US,en;q=0.5",
            authorization: "Basic XXXYYY",
          },
          method: "GET",
        })
          .then((response) => {
            if (!response.ok) {
              throw new Error(
                "Network response was not ok " + response.statusText
              );
            }
            return response.text();
          })
          .then((data) => {
            document.getElementById("output").textContent = data;
          })
          .catch((error) => {
            document.getElementById("output").textContent =
              "Fetch error: " + error;
          });
      });
    </script>
  </body>
</html>
